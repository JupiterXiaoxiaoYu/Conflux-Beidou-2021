<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="public/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="public/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="public/stylesheets/util.css">
	<link rel="stylesheet" type="text/css" href="public/stylesheets/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('public/images/bg-01.jpg');">
			<div class="wrap-login100">
					<span class="login100-form-logo">
						<img src="public/images/cs.png" height = "120px" width = "120px">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						CREDIT SENSE
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="dashboard">
							Login
							</a>
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
			</div>
		</div>
	</div>
</body>
<script src="public/javascripts/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="public/javascripts/bootstrap.min.js" type="text/javascript"></script>
<script src="public/javascripts/material.min.js" type="text/javascript"></script>
<script src="public/javascripts/chartist.min.js"></script>
<script src="public/javascripts/arrive.min.js"></script>
<script src="public/javascripts/perfect-scrollbar.jquery.min.js"></script>
<script src="public/javascripts/bootstrap-notify.js"></script>
<script src="public/javascripts/material-dashboard.js?v=1.2.0"></script>
<script src="public/javascripts/demo.js"></script>
</html>
